    <p class="lead">A tiny yet versatile popup box plugin to create animated alert & confirm dialogs and loading boxes inspired by Android's Toast Messages.</p>
    <button class="btn btn-danger" onclick="webToast.Danger({
      status:'Toast Title',
      message:'Danger Alert Message'
      })">Danger</button>
    <button class="btn btn-success" onclick="webToast.Success({
      status:'Toast Title',
      message:'Success Alert Message',
      align:'bottomleft'
      })">Success</button>
    <button class="btn btn-info" onclick="webToast.Info({
      status:'Toast Title',
      message:'Info Alert Message'
      })">Success</button>
    <button class="btn btn-primary" id="confirm">Confirm</button>
    <button class="btn btn-warning" id="loading">Loading</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="dist/webToast.min.js"></script>
<script>

$("#confirm").click(function(){

var confirmBox= webToast.confirm("Are you sure?" );

confirmBox.click(function(){
 alert('confirmed Data');

})

})
$("#loading").click(function(){
           webToast.loading({
                status:'Loading...',
                message:'Please Wait a moment',
                align:'bottomright',
                line:true
                });
      })
</script>
